<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сервис временно недоступен</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            margin: 20px;
        }
        
        h1 {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .contact {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .telegram-link {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .telegram-link:hover {
            background: #006699;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚙️</div>
        <h1>Техническое обслуживание</h1>
        <p>Сервис временно недоступен для проведения плановых работ.</p>
        <p>Приносим извинения за доставленные неудобства.</p>
        
        <div class="contact">
            <p><strong>Связаться с нами:</strong></p>
            <a href="https://t.me/PulseProxyBot" class="telegram-link">
                Открыть Telegram Bot
            </a>
        </div>
    </div>
</body>
</html>
